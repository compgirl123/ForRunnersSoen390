<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<ion-view view-title="Sign In">
        <ion-content class="signin-bckground-color" padding="0" ng-controller="SignInCtrl">
                <div class="hero no-header flat" style="background: url(img/icon.png) center; height:150px;">
                </div>
                <form>
                        <div class="list login">
                                <ion-input type="text" class="sc-ion-input-ios-h sc-ion-input-ios-s hydrated">
                                        <ion-label fixed class="black"> Email</ion-label>
                                        <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Email" ng-model="email" id="usr">
                                        </div>
                                </ion-input>


                                <ion-input type="text" class="sc-ion-input-ios-h sc-ion-input-ios-s hydrated has-focus">
                                        <ion-label fixed class="black">Password</ion-label>
                                        <div class="form-group">
                                                <input type="password" placeholder="Password" class="form-control " id="pwd" ng-model="password">
                                        </div>
                                        <div id="error">

                                        </div>

                                </ion-input>

                                <div class="signinloginbutton">
                                        <button class="button button-full button-dark" ng-click="returnValidator()" id="signin">
                                                Sign In
                                        </button>
                                </div>
                                <!--<div class="signinloginbutton">
                                        <button class="button button-block button-positive" ng-click="putUser()" >
                                                add
                                        </button>

                                </div>
                                -->


                        </div>
                </form>
        </ion-content>
</ion-view>
