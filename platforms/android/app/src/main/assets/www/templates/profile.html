<ion-view view-title="{{ '_profile' | translate }}">
    <ion-content hideBackButton="true">
      <form ng-controller="ProfileCtrl" ng-submit="save(user)">
    		<img ng-click="setPhoto($index)" src="img/profile-picture.png" class="profile-picture"/>
    		<div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" name="email" placeholder="Email" ng-model="user.email" readonly/>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
          <input type="text" name="username" placeholder="Username" ng-model="user.username" readonly/>
        </label>        
        <label class="item item-input row">
          <span class="input-label profile-input col col-40">Weight (Kg) :</span>
          <input type="number" name="weight" placeholder="Weight in Kg" ng-model="user.weight"  min="3" max="1000" step="0.1" required ng-change="change()"/>
        </label>
        <label class="item item-input row">
          <span class="input-label profile-input col col-40">Height (m) :</span>
          <input type="number" name="height" placeholder="Height in meters" ng-model="user.height" min="0.5" step="0.01" max="2.6" required 
            ng-change="change()"/>
        </label>
        <label class="item item-input row">
          <span class="input-label profile-input col col-40">Age :</span>
          <input type="number" name="age" placeholder="Age in years" ng-model="user.age" required min="3" max="110" ng-change="change()"/>
        </label>
        <label class="item item-input row">
          <span class="input-label profile-input col col-40">Gender :</span>
          <select ng-model="user.gender" ng-options="x for x in genders" ng-change="change()"></select>
        </label>
        <label class="item item-input row">
          <span class="input-label profile-input col col-40 item-text-wrap">Level of activity :</span>
          <select ng-model="user.activity" ng-options="a for a in activity" ng-change="change()"></select>
        </label>            
        </div>
      </form>
    </ion-content>
</ion-view>
