branches:
  only:
  - master
  - /.*/
node_js: '6'
matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.2
      - android-26
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        - sourceline: deb http://dl.google.com/linux/chrome/deb/ stable main
          key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
        - gradle
        - google-chrome-stable
    licenses:
    - android-sdk-license-.+
  allow_failures:
  - os: osx
    language: objective-c
    osx_image: xcode8.3
before_cache:
cache: npm
before_install:
  - export LANG=en_US.UTF-8
  - export CHROME_BIN=google-chrome
  - export TRAVIS_TAG=$(git tag --points-at HEAD)
  - nvm install 8
  - npm install -g ionic cordova
  - npm install htmlhint eslint --save-dev
  - pip install --user codecov
after_success:
  - codecov --file coverage/lcov.info --disable search
jobs:
  include:
    - stage: linting
      script: ./node_modules/.bin/htmlhint --config htmlconf.json www/index.html
      script: ./node_modules/.bin/htmlhint --config htmlconf.json www/templates/*
      script: ./node_modules/.bin/eslint www/js/controllers.js
      node_js: '6'
    - stage: building
      script:   
        - npm install
        - ionic cordova platform add android@6
        - npm i -D -E @ionic/v1-toolkit
        - ionic cordova build android
      node_js: '6'
    - stage: test
      script: node_modules/karma/bin/karma start karma.conf.js --browsers PhantomJS --single-run
      node_js: '6' 
