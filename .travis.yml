branches:
  only:
  - master
  - /.*/
matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.2
      - android-26
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        - sourceline: deb http://dl.google.com/linux/chrome/deb/ stable main
          key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
        - gradle
        - google-chrome-stable
    licenses:
    - android-sdk-license-.+
  allow_failures:
  - os: osx
    language: objective-c
    osx_image: xcode8.3
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/Library/Caches/Yarn/v1/"
  - "$HOME/.cache/yarn/v1/"
before_install:
- export LANG=en_US.UTF-8
- export CHROME_BIN=google-chrome
- export TRAVIS_TAG=$(git tag --points-at HEAD)
- nvm install 8
- npm install -g ionic cordova
- yes | sdkmanager "platforms;android-26"

script:
- npm install
- ionic cordova platform add android@6
- npm i -D -E @ionic/v1-toolkit
- ionic cordova build android
- node_modules/karma/bin/karma start karma.conf.js --browsers PhantomJS --single-run