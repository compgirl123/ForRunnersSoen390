<ion-view view-title="{{day.name}}">
  <ion-nav-buttons side="right">
    <!--<button class="button button-icon button-clear ion-android-more-vertical" ng-click="openPopover($event)"></button>-->
    <button class="button button-icon button-clear ion-android-add" ng-click="addEvent();"></button>
  </ion-nav-buttons>

  <ion-content hideBackButton="true">
    <label class="item item-input item-stacked-label eventsOfDay" ng-repeat="event in eventsOfDay">
      <span class="row eventName" ng-style="{'background-color':'{{event.color}}'}">{{event.name}}</span>
      <span class="col">From : {{event.startHour}}:{{event.startMin}}</span>
      <span class="col">To : {{event.endHour}}:{{event.endMin}}</span>
    </label>
  </ion-content>
</ion-view>
