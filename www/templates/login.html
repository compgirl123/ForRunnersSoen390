<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
<ion-view view-title="Sign In">
        <ion-content class="signin-bckground-color" padding="0" ng-controller="LoginCtrl">

          <div class="container">
          	<div class="jumbotron col-md-6 col-md-offset-3" style="padding-top: 0; padding-bottom: 0;">
			  </div>
			  <div style="background: url(img/icon.png) center; height:150px;"></div>
          	<form role="form" name="loginForm" novalidate="" style="padding:15px;">
          		<div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}"> 
					<label for="email">Email Address</label>
          			<input type="email" id="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" />
          			<small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small>
          		</div>
          		<div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
          			<label for="password">Password</label>

          			<input type="password" id = "password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength="8" />

          			<small class="help-block" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must be atleast 8 characters.</small>
          		</div>
          		<div class="col-md-6 col-md-offset-3">
          			<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
          			<button type="submit" id = "submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="signIn()">Sign In</button>
          		</div>
			  </form>
	
          </div>
          <div class = "redirect">
              <h6>Want to Sign-up? <a href="#/app/register" style="color:white"> click here</a></h6>
          </div>
        </ion-content>
</ion-view>
