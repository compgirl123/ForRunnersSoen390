
<style>
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display: none;
}
</style>

<ion-view view-title="{{ '_challenge' | translate }}">

 	 <ion-content hideBackButton="true">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

       $("#flip").click(function(){

     });
     </script>
     <div ng-controller="CreatePlanCtrl">
       <div id="flip">Click to slide the panel down or up</div>
       <div id="panel">Hello world!</div>

 	 </ion-content>
