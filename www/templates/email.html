    <body ng-app="starter">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Ionic Blank Starter</h1>
            </ion-header-bar>
            <ion-content ng-controller="EmailCtrl">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="Recipient (To)" ng-model="recipient"/>
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Subject" ng-model="subject"/>
                    </label>
                    <label class="item item-input">
                        <textarea placeholder="Message" ng-model="message"></textarea>
                    </label>
                </div>
                <button class="button button-block button-positive" ng-click="send()">
                    Send
                </button>
            </ion-content>
        </ion-pane>
    </body>
