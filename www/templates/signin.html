<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<ion-view view-title="Sign In">
        <ion-content class="signin-bckground-color" padding="50" ng-controller="SignInCtrl">
                <div class="hero no-header flat" style="background: url(img/icon.png) center; height:150px;">
                </div>
                <form>
                <div class="list login">

                <label class="item item-input item-floating-label">
                        <ion-input type="text" class="sc-ion-input-ios-h sc-ion-input-ios-s hydrated">
                                <ion-label fixed>Email</ion-label>
                                <input type="text" class="form-control" placeholder="Email" ng-model="email" id="usr">
                        </ion-input>
                </label>
                <label class="item item-input item-floating-label">
                        <ion-input type="text" class="sc-ion-input-ios-h sc-ion-input-ios-s hydrated has-focus">
                                <ion-label fixed>Password</ion-label> 
                                <input type="password" placeholder="Password" class="form-control" id="pwd" ng-model="password">
                        </ion-input>
                </label>
                <div class="signinloginbutton">
                        <button class="button button-block button-positive" ng-click="returnValidator()" >
                                Sign In
                        </button>
                 </div> 
                </div>
            </form>
    
        </ion-content>
    
    </ion-view>
