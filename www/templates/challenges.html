<ion-view view-title="{{ '_challenges' | translate }}">
 	 <ion-content hideBackButton="true">
     <div ng-controller="ChallengesCtrl">
       <div class="card">
         <div class="item item-avatar" ng-click="threeKm()">
           <img src="img/3k.png"/>
           <h2>A Great Place To Start</h2>
           <p>3 km</p>
         </div>
       </div>
       <div class="card">
         <div class="item item-avatar" ng-click="fiveKm()">
           <img src="img/5k.png"/>
           <h2>The Next Step</h2>
           <p>5 km</p>
         </div>
       </div>
       <div class="card">
         <div class="item item-avatar" ng-click="tenKm()">
           <img src="img/10k.png"/>
           <h2>A Serious Goal</h2>
           <p>10 km</p>
         </div>
       </div>
      <div class="card">
        <div class="item item-avatar assertive">
          <img src="img/gear-a.png">
          <h2>Custom Goal</h2>
          <p>Break your limits</p>
      </div>
      <div class="list">
        <form name="goalForm" novalidate">
        <label class="item item-input">
          <span class="input-label">Distance (km)</span>
          <input type="number" ng-model="goal.distance" placeholder="Distance i.e 1" min="1" required >
          </label>
          <label class="item item-input">
          <span class="input-label">Time (minute)</span>
          <input type="number" ng-model="goal.time" placeholder="Minutes i.e 10" min="1" required >
          </label>
          <button type="submit" ng-disabled="goalForm.$invalid" class="button button-full button-positive" ng-click="customGoal()">
            Submit
          </button>
        </form>
      </div>
      </div>
     </div>
 	 </ion-content>
</ion-view>
